<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" 
      type="image/png" 
      href="assets/images/Fork_And_Steak_Knife-512.png">
    <title>Copy Pasta - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
  </head>
  
  <body>
    <nav class="navbar">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    
    <main class="main">
      <div class="jumbotron welcome">
        <div class="container">
          <h1 class="display-4">
            Welcome to Copy Pasta
          </h1>
        </div>
      </div>
      
      <div class="container-fluid instructions">
        <p>Click on the clipboard icons to easily copy and paste the commands listed below</p>
      </div>
      
      <div class="container row">
        <div class="input-group mb-3">
          <label for="install">Install: </label>
          <input type="text" 
                 class="form-control" 
                 id="install" 
                 value="npm install a-thing">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" 
                    type="button" 
                    onClick="copy('install')">
              <i class="fas fa-paste"></i>
            </button>
          </div>
        </div>

        <div class="input-group mb-3">
          <label for="update">Update: </label>
          <input type="text" 
                 class="form-control" 
                 id="update"
                 value="npm update a-thing">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" 
                    type="button" 
                    onClick="copy('update')">
              <i class="fas fa-paste"></i>
            </button>
          </div>
        </div>

        <div class="input-group mb-3">
          <label for="uninstall">Uninstall: </label>
          <input type="text" 
                 class="form-control" 
                 id="uninstall" 
                 value="npm uninstall a-thing">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" 
                    type="button"
                    onClick="copy('uninstall')">
              <i class="fas fa-paste"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="container-fluid">
      <p>&copy; Jess Stodola 2018</p>
    </footer>
   
    <script src="assets/js/copy.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous">
    </script>
  </body>
  
</html>
