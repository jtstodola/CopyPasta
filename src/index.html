<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" 
      type="image/png" 
      href="assets/images/Fork_And_Steak_Knife-512.png">
    <title>Copy Pasta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
  </head>
  
  <body>
    <nav class="navbar">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    
    <main class="main">
      <div class="jumbotron welcome">
        <div class="container">
          <h1 class="display-4">
            Welcome to Copy Pasta
          </h1>
        </div>
      </div>
      
      <div class="container-fluid instructions">
        <p>Click on the clipboard icons to easily copy and paste the commands listed below</p>
      </div>
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="install">Install: </label><br>
            <input type="text" id="install" value="npm install a-thing">
            <button class="btn" onClick="copy('install')">
              <i class="fas fa-paste"></i>
            </button>
          </div>
          
          <div class="col-md-4 form-group">
            <label for="update">Update: </label><br>
            <input type="text" id="update" value="npm update a-thing">
            <button class="btn" onClick="copy('update')">
              <i class="fas fa-paste"></i>
            </button>
          </div>
          
          <div class="col-md-4 form-group">
            <label for="uninstall">Uninstall: </label><br>
            <input type="text" id="uninstall" value="npm uninstall a-thing">
            <button class="btn" onClick="copy('uninstall')">
              <i class="fas fa-paste"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="container-fluid">
      <p>&copy; Jess Stodola 2018</p>
    </footer>
   
    
    <script src="assets/js/somejs.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous">
    </script>
  </body>
  
</html>
