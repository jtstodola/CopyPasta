<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" 
      type="image/png" 
      href="assets/images/Fork_And_Steak_Knife-512.png">
    <title>Copy Pasta - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/custom-min.css">
  </head>
  
  <body>
    <nav class="navbar">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    
    <main class="main">
      <div class="jumbotron welcome">
        <div class="container">
          <h1 class="display-4">
            Welcome to Copy Pasta
          </h1>
        </div>
      </div>
      
      <div class="container-fluid instructions">
        <p>Click on the clipboard icons to easily copy and paste the commands listed below</p>
      </div>
      
      
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" 
             id="install-tab" 
             data-toggle="tab" 
             href="#install" 
             role="tab" 
             aria-controls="install" 
             aria-selected="true"
             onClick="showTab('install')">Install</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" 
             id="update-tab" 
             data-toggle="tab" 
             href="#update" 
             role="tab" 
             aria-controls="update" 
             aria-selected="false"
             onClick="showTab('update')">Update</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" 
             id="uninstall-tab" 
             data-toggle="tab" 
             href="#uninstall" 
             role="tab" 
             aria-controls="uninstall" 
             aria-selected="false"
             onClick="showTab('uninstall')">Uninstall</a>
        </li>
      </ul>
      
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="install" role="tabpanel" aria-labelledby="install-tab">
          <div class="input-group mb-3">
            <input type="text" 
                   class="form-control copy-input" 
                   id="install-input" 
                   value="npm install a-thing">
            <div class="input-group-append" id="install-btn">
              <button class="btn btn-secondary"
                      type="button"
                      onClick="copy('install')">
                <i class="fas fa-paste"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="tab-pane fade" id="update" role="tabpanel" aria-labelledby="update-tab">
          <div class="input-group mb-3">
            <input type="text" 
                   class="form-control" 
                   id="update-input"
                   value="npm update a-thing">
            <div class="input-group-append" id="update-btn">
              <button class="btn btn-secondary" 
                      type="button" 
                      onClick="copy('update')">
                <i class="fas fa-paste"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="tab-pane fade" id="uninstall" role="tabpanel" aria-labelledby="uninstall-tab">
          <div class="input-group mb-3">
            <input type="text" 
                   class="form-control" 
                   id="uninstall-input" 
                   value="npm uninstall a-thing">
            <div class="input-group-append" id="uninstall-btn">
              <button class="btn btn-secondary" 
                      type="button"
                      onClick="copy('uninstall')">
                <i class="fas fa-paste"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="container-fluid">
      <p>&copy; Jess Stodola 2018</p>
    </footer>
   
    <script src="assets/js/copy-min.js"></script>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" 
      crossorigin="anonymous">
  </body>
</html>
